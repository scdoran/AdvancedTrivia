<!DOCTYPE html>
<html>
<head>
	<title>Twin Peaks Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cambay:400i|Contrail+One" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<body>
	<div class="container text-center">
		<div>
			<h1 class="text-center">TWIN PEAKS TRIVIA
			</h1>
		</div>
<!-- Here is where the trivia questions will go. -->
		<div class="row panel default well">
<!-- Here is the start page. -->
			<span id="startGame">
				<img src="http://i.giphy.com/26BRF6v9duKz62OME.gif" alt="What Dale Cooper Thinks About Twin Peaks Trivia">
				<br>
				<button id="start" type="button" class="btn btn-default">Start</button>
			</span>

<!-- This is where the trivia questions will go. -->
			<span id="trivia">
			<div class="container">

			<!-- Here is the span for the timer. -->
				<div>
					<span id="timer">30</span>
				</div>

				<div name="trivia">

					<span class="span">
						<p class="question"></p><br>
						<div id="choice1"> <input class="answer" type="radio" name="q" value="1"> </div><br>
						<div id="choice2"> <input class="answer" type="radio" name="q" value="2"> </div><br>
						<div id="choice3"> <input class="answer" type="radio" name="q" value="3"> </div><br>
						<div id="choice4"> <input class="answer" type="radio" name="q" value="4"> </div><br>
					</span><br>

				</div>
					
				<!-- <button id="submit" type="submit" class="btn btn-default">Submit</button> -->

				</div>
			</span>
			
			<span id="results">
				<div class="container text-center">
					<div>
						<span id="timeUp"></span>
						<span id="userEnd"></span>
					</div>
				<!-- This is where the image placeholder will be when the trivia questions are answered. -->
					<div>
						<span id="picture" class="img-responsive"></span>
					</div>

					<div>
					<!-- This will only appear when the game is over. -->
						<span id="end">
				<!-- This is where the trivia results will go. -->
						<div>
							<p>Correct: <span id="correct">0</span></p>
							<br>
							<p>Incorrect: <span id="wrong">0</span></p>
							<br>
							<p>Blank: <span id="blank">0</span></p>
						</div>		
							<button id="restart" type="button" class="btn btn-default">Try Again</button>
						</span>
					</div>
				</div>
			</span>
		</div>	
<!-- Here is the end of the trivia stuff. -->
	</div>
	<script src="assets/javascript/app.js"></script></head>
</body>
</html>
